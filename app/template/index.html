<!DOCTYPE html>
<html>
<head>
    <title>Expense Splitter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .dashboard-card {
            margin-bottom: 20px;
        }
        .expense-form {
            margin-bottom: 20px;
        }
        .share-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .share-item input,
        .share-item select {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Expense Splitter Dashboard</h1>

        <!-- Add Expense Form -->
        <div class="expense-form card">
            <div class="card-body">
                <h2 class="card-title mb-4">Add New Expense</h2>
                <form id="expenseForm" class="mb-4">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-control" id="category" required>
                            <option value="">Select Category</option>
                            <option value="food">Food</option>
                            <option value="travel">Travel</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paidBy" class="form-label">Paid By</label>
                        <input type="text" class="form-control" id="paidBy" required>
                    </div>
                    <div class="mb-3">
                        <label for="shares" class="form-label">Shares</label>
                        <div id="sharesContainer">
                            <div class="share-item">
                                <input type="text" class="form-control" placeholder="Person" required>
                                <select class="form-control" required>
                                    <option value="percentage">Percentage</option>
                                    <option value="exact">Exact Amount</option>
                                </select>
                                <input type="number" class="form-control" placeholder="Value" required>
                                <button type="button" class="btn btn-danger btn-sm" onclick="removeShare(this)">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addShare()">Add Share</button>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="row">
            <!-- Category Summary -->
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h3>Category Summary</h3>
                    </div>
                    <div class="card-body" id="categorySummary">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Monthly Summary -->
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h3>Monthly Spending</h3>
                    </div>
                    <div class="card-body" id="monthlySummary">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Most Expensive Expenses -->
        <div class="card dashboard-card mt-4">
            <div class="card-header">
                <h3>Most Expensive Expenses</h3>
            </div>
            <div class="card-body" id="mostExpensive">
                <!-- Filled by JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
